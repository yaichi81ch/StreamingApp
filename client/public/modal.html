<head>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 30vw;
      height: 100vh;
      background-color: green;
    }

    .content {
      margin-left: 30vw;
    }

    .modal {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: grey;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .modal-body {
      background-color: white;
      margin: auto;
      width: 20vw;
      height: 20vh;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-body">
      <h1>I am a modal.</h1>
    </div>
  </div>
  <div class="sidebar">
    I am a modal example.
  </div>
  <div class="content">
    <h1>I am some content.</h1>
  </div>
</body>
